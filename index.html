<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <!--Titulo-->
    <title>Document</title>
</head>

<body>
    <!--Image Formulario-->
    <img src="/assets/image/natureza.webp" alt="">
    <!--Formulario-->
    <main>
        <h1 id="title_green">Bem vindo a GreenSave</h1>
        <form action="/index.html">
            <fieldset>
                <legend>Faça seu cadastro</legend>
                <section class="name_form">
                    <label for="input_name">Nome</label>
                    <input type="text" id="input_name" required placeholder=" Ex: Shirley">
                </section>
                <section class="surname_form">
                    <label for="input_surname">Sobrenome</label>
                    <input type="text" id="input_surname" required placeholder=" Ex: Silva" >
                </section>
                <section class="email_form">
                    <label for="input_email">Email</label>
                    <input type="email" id="input_email" required placeholder=" Ex: natureza@gmail.com">
                </section>
                <section class="password_form">
                    <label for="input_password">Password</label>
                    <input type="password" id="input_password" required placeholder=" Coloque sua senha">
                </section>
                <div class="data_form">
                    <label for="input_data">Quando você nasceu?</label>
                    <input type="date" id="input_data">
                </div>
                <div class="check_form">
                        <label for="input_checkbox">Concordo com os termos</label>
                        <input type="checkbox">
                </div>
                <section class="button_form">
                    <button>Submit</button>
                </section>
            </fieldset>
        </form>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
